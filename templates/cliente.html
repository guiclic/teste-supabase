<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente - {{ cliente.nome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Detalhes do Cliente</h1>
            <div class="nav-buttons">
                <a href="/" class="btn-voltar">Voltar para Lista</a>
            </div>
        </header>
        
        <main>
            <div class="cliente-detalhes">
                <h2>{{ cliente.nome }}</h2>
                
                <form id="formulario-cliente" action="/atualizar_cliente" method="POST">
                    <input type="hidden" name="id" value="{{ cliente.id }}">
                    
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <textarea id="endereco" name="endereco" required>{{ cliente.endereco }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="plano">Plano:</label>
                        <select id="plano" name="plano" required>
                            <option value="Básico" {% if cliente.plano == 'Básico' %}selected{% endif %}>Básico</option>
                            <option value="Premium" {% if cliente.plano == 'Premium' %}selected{% endif %}>Premium</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_fly">ID FLY:</label>
                        <input type="text" id="id_fly" name="id_fly" value="{{ cliente.id_fly }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes">Observações:</label>
                        <textarea id="observacoes" name="observacoes">{{ cliente.observacoes }}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-salvar">Salvar Alterações</button>
                    </div>
                </form>
                
                <div class="status-actions">
                    <h3>Alterar Status</h3>
                    <div class="status-buttons">
                        <form action="/concluir_cliente/{{ cliente.id }}" method="POST" class="status-form">
                            <button type="submit" class="btn-concluir">Marcar como Concluído</button>
                        </form>
                        
                        <form action="/cancelar_cliente/{{ cliente.id }}" method="POST" class="status-form">
                            <button type="submit" class="btn-cancelar">Marcar como Cancelado</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Sistema de Gestão de Clientes</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
